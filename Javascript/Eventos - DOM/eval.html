<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JS</title>

    <script>

        function calcular() {
            let entrada = document.getElementById('entrada').value
            let saida = eval(entrada)

            document.getElementById('saida').value = saida
        }

    </script>

  </head>
  <body>
    
    <div class="container">

        <h1 class="text-primary">Função Eval()</h1>
        <hr>

        <label class="form-label">Entre com a expressão Matemática</label>
        <input id="entrada" class="form-control" type="text">
        
        <label class="form-label">Saída</label>
        <input id="saida" class="form-control" type="text">

        <button onclick="calcular()" class="btn btn-primary mt-2">Calcular</button>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

   
  </body>
</html>
