<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h1 class="display-4 p-2">Funções com retorno</h1>
        <hr>

        <script>
            let base = Number(prompt('Informe a base do retângulo:'))
            let altura = Number(prompt('Informe a altura do retângulo:'))
            
            function calculoArea(base, altura) {
                let area = base * altura
                return area
            }

            resultado = calculoArea(base, altura)

            document.write(`<span class="display-3 text-primary"> A área do retângulo é de ${resultado} m2 </span>`)
        </script>

    </div>

</body>

</html>
